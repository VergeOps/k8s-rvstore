apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-demo
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/app-root: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: bluegreen-demo
            port:
              number: 80
        path: /
        pathType: Prefix
