    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: rvstore-api-gateway
        image: vergeops/k8s-rvstore-api-gateway:1.0
        ports:
        - name: gw-port
          containerPort: 9000
        envFrom:
        - configMapRef:
            name: workload-config
        livenessProbe:
          httpGet:
            path: /health
            port: gw-port
        readinessProbe:
          httpGet:
            path: /health
            port: gw-port
          periodSeconds: 10
          successThreshold: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: gw-port
          periodSeconds: 10
          failureThreshold: 5
