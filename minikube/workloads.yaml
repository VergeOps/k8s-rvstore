apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: rvstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      containers:
      - name: ui
        image: public.ecr.aws/vergeops/rvstore-ui
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui-port
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: ui-port
        readinessProbe:
          httpGet:
            path: /
            port: ui-port
          periodSeconds: 10
          successThreshold: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /
            port: ui-port
          periodSeconds: 10
          failureThreshold: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api-deployment
  namespace: rvstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
      version: v1
  template:
    metadata:
      labels:
        app: product-api
        version: v1
    spec:
      volumes:
      - name: products-volume
        configMap:
          name: products-config   
      containers:
      - name: rvstore-product-api
        image: public.ecr.aws/vergeops/rvstore-product-api
        imagePullPolicy: IfNotPresent
        ports:
        - name: product-port
          containerPort: 9001
        volumeMounts:
        - name: products-volume
          mountPath: /data/products
        env:
        - name: PRODUCT_FILE_LOCATION
          value: /data/products
        livenessProbe:
          httpGet:
            path: /health
            port: product-port
        readinessProbe:
          httpGet:
            path: /health
            port: product-port
          periodSeconds: 10
          successThreshold: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: product-port
          periodSeconds: 10
          failureThreshold: 5
---
