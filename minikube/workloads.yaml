apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: vergeops/k8s-rvstore-ui:1.0
        ports:
        - name: ui-port
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: ui-port
        readinessProbe:
          httpGet:
            path: /
            port: ui-port
          periodSeconds: 10
          successThreshold: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /
            port: health-port
          periodSeconds: 10
          failureThreshold: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      volumes:
      - name: products-volume
        configMap:
          name: products-config   
      containers:
      - name: rvstore-product-api
        image: vergeops/k8s-rvstore-product-api:1.0
        ports:
        - name: product-port
          containerPort: 9001
        volumeMounts:
        - name: products-volume
          mountPath: /data/products
        env:
        - name: PRODUCT_FILE_LOCATION
          value: /data/products
        livenessProbe:
          httpGet:
            path: /products/
            port: product-port
        readinessProbe:
          httpGet:
            path: /products/
            port: product-port
          periodSeconds: 10
          successThreshold: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /products/
            port: product-port
          periodSeconds: 10
          failureThreshold: 5
